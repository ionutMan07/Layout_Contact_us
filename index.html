<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout_Contact_us</title>
</head>
<body>
    <header>
        <div class="contact">
            <h1>Contact us</h1>
            <p>Feel free to contact us</p>
        </div>
    </header>
    <form>
        <div class="container">
            <div class="boxes">
                <div class="box1">
                    <label for="Name" id="name">Name</label>
                    <br>
                    <input type="text" name="name" id="Name" placeholder="Enter name" required>
                    <br>
                    <label for="Name" id="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter email" required>
                    <br>
                    <label for="subject" id="subject">Subject</label>
                    <br>
                    <input type="text" name="name" id="Name" placeholder="Enter subject">
                    <br>
                </div>
                <div class="textarea">
                    <label for="mess" id="mess">Message</label>
                    <br>
                    <textarea name="mess" id="mess" cols="30" rows="8" placeholder="Message"></textarea>
                </div>
            </div>
        <button type="submit" id="sendmess" class="submit-button">Send Message</button>
        </div>
    </form>
    <h3>Or find us on social media</h3>
    <div class="social-media">
        <a href="">Facebook</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
    </div>
   
</body>
</html>
